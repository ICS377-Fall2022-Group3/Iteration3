<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/content.css" />
<title>Spotify: Recommentations</title>
<link rel="shortcut icon" href="images/logo-spotify-icon.png">
<script src="https://kit.fontawesome.com/887323dcd1.js"	crossorigin="anonymous"></script>

</head>

<body>
    <div class="main-container">
		<div class="header">
			<img src="images/spotify-logo.png" alt="Spotify Logo" />
		</div>
		<div class="card-container">
			<div class="card">
				<div class="card-header">
                    <div class="history">
                    	<i class="fa-solid fa-angle-left fa-2xl"></i> <i class="fa-solid fa-angle-right fa-2xl"></i>
                    </div>
					<div class="exit">
						<a href="https://open.spotify.com/">
							<i class="fa-regular fa-circle-xmark fa-2xl"></i>
						</a>
					</div>
				</div>
                <div class="navbar">
                    <button type="button" onclick="window.location='mainMusic.html';" class="nav-btn left">Music</button>
                    <button type="button" onclick="window.location='mainPodcast.html';" class="nav-btn">Podcasts</button>
                    <button type="button" onclick="window.location='mainAudioBook.html';" class="nav-btn right">Audiobooks</button>
                </div>
				<div class="card-content">
                    <div class="voting">
                        <button id="progress-prev" class="btnVote" disabled><img class="vote" src="images/thumbs-down.png" alt="Downvote" /></button>
                    <div></div>
                       	<button id="progress-next" class="btnVote"><img class="vote" src="images/thumbs-up.png" alt="Upvote" /></button>
                    </div>
                    <div class="player">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6GqqGv8frU7kqzXkm2rewI?utm_source=generator&theme=0" 
                        width="75%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy"></iframe>
                    </div>
				</div>
				<div id="progress">
				  <div id="progress-bar"></div>
				  <ul id="progress-num">
				    <li class="step active">1</li>
				    <li class="step">2</li>
				    <li class="step">3</li>
				    <li class="step">4</li>
				    <li class="step">5</li>
				    <li class="step">6</li>
				    <li class="step">7</li>
				    <li class="step">8</li>
				    <li class="step">9</li>
				    <li class="step">10</li>
				  </ul>
				</div>	
			</div>		
		</div>
    </div>
    <script src="js/progressBar.js"></script>
</body>
</html>
