<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<title>Spotify: Recommentations</title>
		<link rel="shortcut icon" href="images/logo-spotify-icon.png">
		<script src="https://kit.fontawesome.com/887323dcd1.js"	crossorigin="anonymous"></script>

					<div class="card-header">

						</div>
						<div class="tile">
							<button type="button" onclick="window.location='mainMusic.html';" class="btn">Create Playlist</button>
