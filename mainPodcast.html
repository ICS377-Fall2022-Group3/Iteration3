<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Spotify: Recommentations</title>
<link rel="shortcut icon" href="images/logo-spotify-icon.png">
<script src="https://kit.fontawesome.com/887323dcd1.js"	crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
		<div class="header">
			<img src="images/spotify-logo.png" alt="Spotify Logo" />
		</div>
		<div class="card-container">
			<div class="card">
				<div class="card-header">
                    <div class="history">History</div>
					<div class="exit">
						<a href="exit.html">
							<i class="fa-regular fa-circle-xmark fa-2xl"></i>
						</a>
					</div>
				</div>
                <div class="navbar">
                    <button type="button" onclick="window.location='mainMusic.html';" class="nav-btn left">Music</button>
                    <button type="button" onclick="window.location='mainPodcast.html';" class="nav-btn">Podcasts</button>
                    <button type="button" onclick="window.location='mainAudioBook.html';" class="nav-btn right">Audiobooks</button>
                </div>
				<div class="card-content">
                    <div class="voting">
                        <img class="vote" src="images/thumbs-down.png" alt="Downvote" />
                        <div>Pic Info</div>
                        <img class="vote" src="images/thumbs-up.png" alt="Upvote" />
                    </div>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
